<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EyeNav Prototype</title>
  <link rel="stylesheet" href="./ui/styles.css" />

  <!-- Load WebGazer.js (primary gaze engine) -->
  <script src="https://cdn.jsdelivr.net/npm/webgazer/dist/webgazer.min.js"></script>
</head>

<body>
  <!-- Main video feed -->
  <video id="eyeVideo" autoplay playsinline></video>

  <!-- Visual overlays -->
  <canvas id="overlayCanvas"></canvas>
  <div id="cursorDot"></div>

  <!-- Menu placeholder -->
  <div id="menuContainer"></div>

  <!-- Core Modules -->
  <script type="module">
    import { initTracker } from './core/tracker.js';
    import { initBlinkDetector } from './core/blinkDetector.js';
    import { initCursor } from './core/cursorControl.js';
    import { initMenu } from './ui/menuSystem.js';
    import { restoreSettings } from './core/storage.js';
    import { connectToEyeNav, EyeNavDiagnostics } from './integration/connectToEyeNav.js';

    // -------------------------
    // 1. Initialize all modules
    // -------------------------
    await restoreSettings();
    await initTracker();
    await initBlinkDetector();
    await initCursor();
    await initMenu();

    // -------------------------
    // 2. Integration + Diagnostics
    // -------------------------
    const bridge = connectToEyeNav({
      onGaze: (x, y) => {}, // no console spam now
      onBlink: info => console.log("[Blink detected]", info),
      onClick: info => console.log("[Click event]", info)
    });

    EyeNavDiagnostics.enable();

  </script>
</body>
</html>
